<!DOCTYPE html>
<html>
<head>
	<title>Tooltip Example</title>
	<meta charset="utf8">
	<script type="text/javascript" src="/lib/underscore.js"></script>
  <script type="text/javascript" src="/lib/jquery-2.1.3.js"></script>
  <script type="text/javascript" src="/lib/backbone.js"></script>
  <script type="text/javascript" src="/modules/modal/backbone.modal.js"></script>
  <script type="text/javascript" src="/modules/popover/backbone.tooltip.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="/modules/popover/backbone.tooltip.css">

  <style type="text/css">
   .bb-tooltip-container {
    padding: 3px;
    box-shadow: 0 0 0.3em black;
    border-radius: 2px;
    font-size: small;
    /*line-height: 1em;*/
    font-family: sans-serif;
    background-color: black;
    color: white;
  }
  .center {
    text-align: center;
  }
  button {
    padding: 15px;
    margin: 10px;
  }
</style>
</head>
<body>

  <section class='center'>
   <h1>Tooltip Example</h1>
   <button id="example-left">Left</button>
   <button id="example-top">Top</button>
   <button id="example-bottom">Bottom</button>
   <button id="example-right">Right</button>
   <h2>Hover to see tooltip</h2>
 </section>

</body>
</html>
